<ion-header>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>

          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="4">
                <ion-item lines="none" color="light" class="p-0">
                  <ion-input type="text" class="placeholder-text" placeholder="DDD" [(ngModel)]="ddd" maxlength="2" inputmode="numeric"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item lines="none" color="light">
                  <ion-input type="text" class="placeholder-text" (keydown)="MascaraTelefone()" placeholder="Telefone" [(ngModel)]="tel" maxlength="10" inputmode="numeric" ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-fab vertical="center" horizontal="end">
          <ion-fab-button (click)="SignUp()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
